<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
   
    <script src="app.js" defer></script>
    <title>Clima Atual</title>
</head>
<body>
     
   <section>
     <div class="box">
        <header id="header">TEMPO E TEMPERATURA</header>
        <main id="main">
            <div id="city">Cidade Exemplo, BR</div>
            <div id="date">Segunda, 18 outubro 2021</div>
            <div id="box-img">
                <img src="icons/unknown.png" alt="">
            </div>
            <div class="box-temp">
              <div>22</div>
              <span>°c</span>
            </div>
            <div id="descricao">Nublado</div>
            <div id="max-min">22°c / 23°c</div>
        </main>
        
        <section class="card-footer bg-white">
            <div class="input-group ">
               <input type="text" class="form-control bg-light" placeholder="Digite o nome da cidade" aria-label="Recipient's username" aria-describedby="button-addon2">

                <div class="input-group-append">
                    <button class="btn btn-outline-warning text-dark" type="button"  id="button-addon2">
                      <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
       </section>
     </div>
   </section>

   <script src="https://kit.fontawesome.com/f0e17cbf2f.js" crossorigin="anonymous"></script>
</body>
</html>
